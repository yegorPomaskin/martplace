<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>martplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header>

    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <a class="header__btn" href="#">Become a Seller</a>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">

          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">Home</a></li>
              <li><a href="#">All Products</a></li>
              <li><a href="#">Wordpress</a></li>
              <li><a href="#">Festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>
  
          <div class="menu__search">
            <form class="menu__search-form">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </header>

  <section class="search" style="background-image: url('images/searh-bg.jpg');">
    <div class="container">
      <div class="search__inner">
        <div class="search__inner-title">
          Create Your Own <span>Digital Product Marketplace</span> 
        </div>
        <div class="search__inner-text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="search__inner-buttons">
          <a class="search__btn btn-all"href="#">View All Products</a>
          <a class="search__btn btn-popular"href="#">Popular Products</a>
        </div>
        <div class="search__inner-form">
          <form>
            <div class="search__categories">
              <input type="text" placeholder="Search your products..." required>
              <div class="categories">
                All Categories
              </div>
            </div>
            <button type="submit">Search Now</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
